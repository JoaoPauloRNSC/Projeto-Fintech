<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Card superior -->
        <div class="card bg-primary text-white mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <a href="#" class="fa-regular fa-circle-user icon-user"></a>
                        <h5>Olá, XXXXXX</h5>
                        <p class="mb-0">Saldo</p>
                        <h3>R$ <span class="text-muted">*****</span></h3>
                    </div>
                    <div>
                        <button class="btn btn-link text-white"><i class="bi bi-eye-slash"></i></button>
                        <button class="btn btn-link text-white"><i class="bi bi-question-circle"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botões principais -->
        <div class="row text-center mb-4">
            <div class="col-6 mb-3">
                <button class="btn btn-light w-100 py-3">
                    <i class="fa-brands fa-pix icon-pix"></i><br>Pix
                </button>
            </div>
            <div class="col-6 mb-3">
                <button class="btn btn-light w-100 py-3">
                    <i class="fa-solid fa-right-left icon-transfer"></i><br>Transferir
                </button>
            </div>
            <div class="col-6">
                <button class="btn btn-light w-100 py-3">
                    <i class="fa-solid fa-barcode icon-paybill"></i><br>Pagar Conta
                </button>
            </div>
            <div class="col-6">
                <button class="btn btn-light w-100 py-3">
                    <i class="fa-solid fa-receipt icon-extract"></i><br>Extrato
                </button>
            </div>
        </div>

        <!-- Microfone -->
        <div class="text-center">
            <button class="btn btn-outline-primary rounded-circle p-3">
                <i class="fa-solid fa-microphone icon-mic" style="font-size: 3rem;"></i>
            </button>
            <p class="mt-2">Pressione para realizar ações</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
